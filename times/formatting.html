<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formatting Text</title>
</head>
<body>
    <b>This is bold text</b>
    <br><em>This is emphasised text</em>
    <br><i>This is italic</i>
    <br><small>This is small</small>
    <br>This is <sub>Subscript</sub>
    <br><strong>This is strong tag</strong>
    <br><big>This text is Big</big>
    <br><u>This text is Underlined</u>
    <br><strike>This is Striked out</strike>
    <br><tt>This text is teletype</tt>

</body>
</html>
